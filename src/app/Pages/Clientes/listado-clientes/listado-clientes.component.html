<div class="container rounded-4 pad">
  <h1>Listado de Clientes</h1>
  <hr />
  <div class="table-responsive">
    <table class="table table-hover mtc-5 table-sm">
      <thead class="table table-hover mtc-5 table-sm">
        <tr>
          <th scope="col">Cliente</th>
          <th scope="col">DNI</th>
          <th scope="col">Email</th>
          <th scope="col">Celular</th>
          <th scope="col">Direcci√≥n</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clientes">
          <td scope="col">{{c.nombres}} {{c.apellidos}}</td>
          <td scope="col">{{c.nroDni}}</td>
          <td scope="col">{{c.telefono}}</td>
          <td scope="col">{{c.email}}</td>
          <td scope="col">{{c.direccion}} {{c.numero}}</td>
          <td scope="col">
            <i type="button" (click)="verCliente(c.nroDni)" class="fa-solid fa-eye me-3 icono" tippy="Ver Cliente"></i>
            <i type="button"(click)="ModificarCliente(c.nroDni)"  class="fa-solid fa-pencil me-3 icono" tippy="Editar cliente" ></i>
            <i type="button" (click)="desactivar(c.nroDni)" class="fa-solid fa-ban me-3 icono" tippy="Desactivar cliente"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
