<div class="container rounded-4 pad">
    <h1>Listado de Usuarios</h1>
    <hr />
    <div class="table-responsive">
      <table class="table table-hover mtc-5 table-sm">
        <thead class="table table-hover mtc-5 table-sm">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Legajo</th>
            <th scope="col">Direcci√≥n</th>
            <th scope="col">Celular</th>
            <th scope="col">Usuario</th>
            <th scope="col">Rol</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of usuarios">
            <td scope="col">{{u.nombres}} {{u.apellidos}}</td>
            <td scope="col">{{u.legajo}}</td>
            <td scope="col">{{u.calle}} {{u.numero}}</td>
            <td scope="col">{{u.telefono}}</td>
            <td scope="col">{{u.user}}</td>
            <td scope="col">{{u.tipoUsuario}}</td>
            <td scope="col">{{u.activo}}</td>
            <td scope="col">
              <i type="button" (click)="verUsuario(u.legajo)" class="fa-solid fa-eye me-3 icono" tippy="Ver Cliente"></i>
              <i type="button"(click)="modificarUsuario(u.legajo)"  class="fa-solid fa-pencil me-3 icono" tippy="Editar cliente" ></i>
              <i type="button" (click)="desactivar(u.legajo)" class="fa-solid fa-ban me-3 icono" tippy="Desactivar cliente"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
